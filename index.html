<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-light">
    <main class="w-100">
        <form action="POST" class="mx-auto px-3 text-center" style="width: 100%; max-width: 330px;">
            <div class="login-form-header mb-3">
                <img class="mb-4" src="../assets/bootstrap-logo.svg" alt="" width="72" height="57">
                <h3>Please sign in</h3>
            </div>

            <div>
                <div class="form-floating">
                    <input type="email" placeholder="Email address" id="formEmail" class="form-control rounded-top-1 rounded-bottom-0">
                    <label for="formEmail">Email address</label>
                </div>

                <div class="form-floating">
                    <input type="password" placeholder="Password" id="formPassword" class="form-control rounded-top-0 rounded-b">
                    <label for="formPassword">Password</label>
                </div>
            </div>
            
            <div class="form-check my-3">
                <label>
                    <input type="checkbox" value="remember-me" class="form-check-input">Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Sign In</button>

            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
    </main>
</body>
</html>
